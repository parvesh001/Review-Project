<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main id="main">
      <article id="review-art">
        <div class="title">
          <h1>Our Reviews</h1>
          <p class="botttom-line"></p>
        </div>
        
        <div class="person" id="reviewer">
          <div>
            <img id ="img" src="profile pictures/1.jpg" alt="img" />
          </div>
          <div class="details">
            <h3 id="name">Seeu Marry</h3>
            <p id="position">Political Science Professor</p>
            <p id="sm-intro">Seeu Marry sit amet consectetur adipisicing elit. Perferendis et quisquam voluptate ipsa ab. Illum, sequi! Doloremque praesentium blanditiis quasi ipsum natus assumenda placeat repudiandae? Magnam error rerum deserunt blanditiis.</p>
          </div>
          <div class="btns">
            <i id="prev-btn" class="fa-solid fa-angle-left btn prev"></i>
            <i id="next-btn" class="fa-solid fa-angle-right btn next"></i>
            <div>
              <button id ="randomBtn" class="btn random">suprise me</button>
            </div>
          </div>
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
